<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <!-- <div class="image"> -->
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    <!-- </div> -->
    <section>
      <div class="main">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="plan__icon">
          <img src="./images/icon-music.svg" alt="illustration-hero">
        </div>
        <div class="plan__content">
          <h3>Annual Plan</h3>
          <span>$59.99/year</span>
        </div>
        <a href="javascript:void(0)" class="plan__change">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <div class="cancel">Cancel Order</div>
    </section>
  </div>
</body>
</html>
